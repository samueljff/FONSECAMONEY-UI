<div class="container">
    <form autocomplete="off" (ngSubmit)="pesquisar()">
        <div class="grid">
            <div class="col-12">
                <h1>Pessoas</h1>
            </div>

            <div class="col-12 p-fluid">
                <label>Nome</label>
                <input pInputText type="text" name="nome" [(ngModel)]="filtro.nome">
            </div>

            <div class="col-12">
                <button pButton type="submit" label="Pesquisar"></button>
            </div>
        </div>
    </form>

    <div class="grid">
        <div class="col-12">
            <p-table [value]="pessoas"
                [paginator]="true" 
                [rows]="filtro.itensPorPagina" 
                [lazy]="true"
                [totalRecords]="totalRegistros"
                [responsive]="true"
                (onLazyLoad)="aoMudarPagina($event)"
                [sortField]="'nome'"
                [sortOrder]="1"
                #tabela>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nome</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>Status</th>
                        <th class="col-acoes-header"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-pessoa>
                    <tr>
                        <td>
                            <span class="p-column-title">Nome</span>
                            {{ pessoa.nome }}
                        </td>
                        <td>
                            <span class="p-column-title">Cidade</span>
                            {{ pessoa.cidade }}
                        </td>
                        <td>
                            <span class="p-column-title">Estado</span>
                            {{ pessoa.estado }}
                        </td>
                        <td>
                            <span class="p-column-title">Status</span>
                            <button pButton
                              href="javascript:void(0)"
                              [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'"
                              tooltipPosition="top"
                              (click)="mudarStatus(pessoa)"
                              [ngClass]="{ 'ativo': pessoa.ativo, 'inativo': !pessoa.ativo }"
                              [disabled]="naoTemPermissao('ROLE_CADASTRAR_PESSOA')"
                            >
                              {{ pessoa.ativo ? 'Ativo' : 'Inativo' }}
                            </button>
                          </td>                          
                        <td class="col-acoes">
                            <span class="p-column-title"></span>
                            <button pButton icon="pi pi-pencil" 
                                pTooltip="Editar" 
                                tooltipPosition="top" 
                                [routerLink]="['/pessoas', pessoa.codigo]"
                                [disabled]="naoTemPermissao('ROLE_CADASTRAR_PESSOA')">
                            </button>
                            <button 
                                pButton icon="pi pi-trash" 
                                pTooltip="Excluir" 
                                tooltipPosition="top"
                                (click)="confirmarExclusao(pessoa)"
                                [disabled]="naoTemPermissao('ROLE_REMOVER_PESSOA')">
                            </button>
                        </td>
                    </tr>
                </ng-template>

                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="5">
                            Nenhuma pessoa encontrada
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <div class="col-12">
            <a pButton label="Nova Pessoa" routerLink="/pessoas/nova"></a>
        </div>
    </div>
</div>
