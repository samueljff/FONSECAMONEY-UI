<div class="container">
    <form #cadastroPessoaForm="ngForm" autocomplete="off" (ngSubmit)="salvar()">
        <div class="grid">
            <div class="col-12">
                <h1> {{isEditing ? 'Edição de' : 'Nova'}} Pessoa</h1>
            </div>
            <div class="col-12 p-fluid">
                <label>Nome</label>
                <input pInputText type="text" name="nome" [(ngModel)]="pessoa.nome" #nome="ngModel" required
                    minlength="5">
                <app-message [control]="nome" error="required" text="Informe um nome!"></app-message>
                <app-message [control]="nome" error="minlength"
                    text="Mínimo de {{ nome.errors?.minlength?.requiredLength }} caracteres!">
                </app-message>
            </div>
            <div class="col-12 md:col-9 p-fluid">
                <label>Logradouro</label>
                <input pInputText type="text" name="logradouro" [(ngModel)]="pessoa.endereco.logradouro"
                    #logradouro="ngModel" required>
                <app-message [control]="logradouro" error="required" text="Informe o logradouro!"></app-message>
            </div>
            <div class="col-12 md:col-3 p-fluid">
                <label>numero</label>
                <input pInputText type="number" name="numero" [(ngModel)]="pessoa.endereco.numero" #numero="ngModel"
                    required min="0">
                <app-message [control]="numero" error="required" text="Informe o Numero!"></app-message>
            </div>
            <div class="col-12 md:col-4 p-fluid">
                <label>Complemento</label>
                <input pInputText type="text" name="complemento" [(ngModel)]="pessoa.endereco.complemento">
            </div>
            <div class="col-12 md:col-4 p-fluid">
                <label>Bairro</label>
                <input pInputText type="text" name="bairro" [(ngModel)]="pessoa.endereco.bairro" #bairro="ngModel"
                    required>
                <app-message [control]="bairro" error="required" text="Informe o Bairro!"></app-message>
            </div>
            <div class="col-12 md:col-4 p-fluid">
                <label>CEP</label>
                <p-inputMask mask="99.999-999" placeholder="99.999-999" name="cep" [(ngModel)]="pessoa.endereco.cep"
                    #cep="ngModel" [required]="true">
                </p-inputMask>
                <app-message [control]="cep" error="required" text="Informe o CEP!"></app-message>
            </div>
            <div class="col-12 md:col-6 p-fluid">
                <label>Cidade</label>
                <input pInputText type="text" name="cidade" [(ngModel)]="pessoa.endereco.cidade" #cidade="ngModel"
                    required>
                <app-message [control]="cidade" error="required" text="Informe a Cidade!"></app-message>
            </div>
            <div class="col-12 md:col-6 p-fluid">
                <label>Estado</label>
                <input pInputText type="text" name="estado" [(ngModel)]="pessoa.endereco.estado" #estado="ngModel"
                    required>
                <app-message [control]="estado" error="required" text="Informe o Estado!"></app-message>
            </div>
            <div class="col-12">
                <p-panel header="Contatos">
                    <div class="grid">
                        <div class="col-12">
                            <button pButton label="Novo" icon="pi pi-plus" type="button"
                                class="p-button-raised p-button-text" (click)="prepararNovoContato()"></button>
                        </div>
                        <div class="col-12">
                            <p-table [value]="pessoa.contatos" [responsive]="true">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Nome</th>
                                        <th>E-mail</th>
                                        <th>Telefone</th>
                                        <th class="col-acoes-header"></th>
                                    </tr>
                                </ng-template>

                                <ng-template pTemplate="body" let-contato let-rowIndex="rowIndex">
                                    <tr>
                                        <td>{{ contato.nome }}</td>
                                        <td>{{ contato.email }}</td>
                                        <td>{{ contato.telefone }}</td>
                                        <td class="col-acoes">
                                            <button pButton icon="pi pi-pencil" type="button" pTooltip="Editar"
                                                tooltipPosition="top"
                                                (click)="prepararEdicaoContato(contato, rowIndex)"></button>

                                            <button pButton icon="pi pi-trash" type="button" pTooltip="Excluir"
                                                tooltipPosition="top"></button>
                                        </td>
                                    </tr>
                                </ng-template>

                                <ng-template pTemplate="emptymessage">
                                    <tr>
                                        <td colspan="4">
                                            Nenhum contato cadastrado
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </p-panel>
            </div>
            <div class="col-12 container-link-button">
                <button pButton type="submit" label="Salvar" [disabled]="cadastroPessoaForm.invalid"></button>
                <button pButton type="button" label="Novo" class="p-button-info"
                    (click)="novo(cadastroPessoaForm)"></button>

                <a routerLink="/pessoas">Voltar para a pesquisa</a>
            </div>
        </div>
    </form>
</div>

<p-dialog header="Novo Contato" [(visible)]="exbindoFormularioContato" [modal]="true" *ngIf="contato"
    [style]="{width: '70vw'}">
    <form #frmContato="ngForm" (ngSubmit)="confirmarContato(frmContato)">
        <div class="col-12 p-fluid">
            <label>Nome</label>
            <input pInputText type="text" name="nome" required [(ngModel)]="contato.nome" #contatoNome="ngModel" />

            <app-message [control]="contatoNome.control" error="required" text="Informe o nome"></app-message>
        </div>

        <div class="col-12 p-fluid">
            <label>E-mail</label>
            <input pInputText type="email" name="email" required email [(ngModel)]="contato.email"
                #contatoEmail="ngModel" />

            <app-message [control]="contatoEmail.control" error="required" text="Informe o email"></app-message>
            <app-message [control]="contatoEmail.control" error="email" text="Informe um e-mail válido"></app-message>
        </div>

        <div class="col-12 p-fluid">
            <label>Telefone</label>
            <p-inputMask name="telefone" [(ngModel)]="contato.telefone" mask="(99) 99999-999?9"></p-inputMask>
        </div>

        <div class="col-12">
            <button pButton type="submit" label="Confirmar" [disabled]="frmContato.invalid"></button>
        </div>
    </form>
</p-dialog>
