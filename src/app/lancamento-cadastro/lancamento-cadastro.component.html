<div class="container">
    <form #lancamentoForm="ngForm" autocomplete="off">
      <div class="grid">
        <div class="col-12">
          <h1>Novo Lançamento</h1>
        </div>

        <div class="col-12">
          <p-selectButton [options]="tipos" #tipo></p-selectButton>
        </div>
  
        <div class="col-6 md:col-3 p-fluid">
          <label>Vencimento</label>
         <p-calendar dateFormat="dd/mm/yy" 
            [inline]="false" 
            [readonlyInput]="false" 
            [showIcon]="false"
            name="calendario"
            ngModel #calendario="ngModel"
            [required]="true">
          </p-calendar>
          <app-message [control]="calendario" error="required" text="Informe uma Data Válida!"></app-message>
        </div>
        <div class="col-6 md:col-3 p-fluid"> 
          <label>{{tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
          <p-calendar 
            dateFormat="dd/mm/yy" 
            name="pagamentoReceita" 
            ngModel #pagamentoReceita="ngModel" 
            [required]="true">
          </p-calendar>
          <app-message [control]="pagamentoReceita" error="required" text="Informe uma Data Válida!"></app-message>
        </div>
        <div class="col-12 md:col-9 p-fluid">
          <label>Descrição</label>
          <input pInputText type="text" name="descricao" ngModel #descricao="ngModel" required minlength="5">
          <app-message [control]="descricao" error="required" text="Informe uma descrição"></app-message>
          <app-message [control]="descricao" error="minlength"
            text="Mínimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres!">
          </app-message>
        </div>
        <div class="col-12 md:col-3 p-fluid">
          <label>Valor</label>
          <p-inputNumber 
            mode="currency" 
            currency="BRL" 
            [minFractionDigits]="2" 
            [maxFractionDigits]="2"
            locale="pt-BR"
            placeholder="0,00"
            name="valor"
            ngModel #valor="ngModel"
            [required]="true">
          </p-inputNumber>
          <app-message [control]="valor" error="required" text="Informe o valor!"></app-message>
        </div>
        <div class="col-12 md:col-6 p-fluid">
          <label>Categoria</label>
          <p-dropdown 
            [options]="categorias" 
            placeholder="Selecione..." 
            name="categoria"
            ngModel #categoria="ngModel"
            [required]="true">
          </p-dropdown>
          <app-message [control]="categoria" error="required" text="Informe a Categoria!"></app-message>
        </div>
        <div class="col-12 md:col-6 p-fluid">
          <label>Pessoa</label>
          <p-dropdown 
            [options]="pessoas" 
            placeholder="Selecione..." 
            [filter]="true"
            name="pessoa"
            ngModel #pessoa="ngModel"
            [required]="true">
          </p-dropdown>
          <app-message [control]="pessoa" error="required" text="Informe a Pessoa!"></app-message>
        </div>
        <div class="col-12 p-fluid">
          <label>Observação</label>
          <textarea pInputTextarea rows="3" class="no-resize"></textarea>
        </div>
        <div class="col-12 container-link-button">
          <button pButton type="submit" label="Salvar" [disabled]="lancamentoForm.invalid"></button>
          <button pButton type="button" label="Novo" class="p-button-info"></button>
          <a href="javascript:;" style="white-space: nowrap;">Voltar para a pesquisa</a>
        </div>        
      </div>
    </form>
  </div>
