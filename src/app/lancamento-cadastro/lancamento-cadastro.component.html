<div class="container">
    <form>
      <div class="grid">
        <div class="col-12">
          <h1>Novo Lançamento</h1>
        </div>

        <div class="col-12">
          <p-selectButton [options]="tipos" #tipo></p-selectButton>
        </div>
  
        <div class="col-6 md:col-3 p-fluid">
          <label>Vencimento</label>
         <p-calendar dateFormat="dd/mm/yy" 
            [inline]="false" 
            [readonlyInput]="false" 
            [showIcon]="false">
          </p-calendar>
        </div>
        <div class="col-6 md:col-3 p-fluid">
          <label>{{tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
          <p-calendar dateFormat="dd/mm/yy"></p-calendar>
        </div>
        <div class="col-12 md:col-9 p-fluid">
          <label>Descrição</label>
          <input pInputText type="text">
        </div>
        <div class="col-12 md:col-3 p-fluid">
          <label>Valor</label>
          <p-inputNumber 
            mode="currency" 
            currency="BRL" 
            [minFractionDigits]="2" 
            [maxFractionDigits]="2"
            locale="pt-BR"
            placeholder="0,00">
          </p-inputNumber>
        </div>
        <div class="col-12 md:col-6 p-fluid">
          <label>Categoria {{categoria.value}}</label>
          <p-dropdown [options]="categorias" placeholder="Selecione..." #categoria></p-dropdown>
        </div>
        <div class="col-12 md:col-6 p-fluid">
          <label>Pessoa</label>
          <p-dropdown [options]="pessoas" placeholder="Selecione..." [filter]="true"></p-dropdown>
        </div>
        <div class="col-12 p-fluid">
          <label>Observação</label>
          <textarea pInputTextarea rows="3" class="no-resize"></textarea>
        </div>
        <div class="col-12 container-link-button">
          <button pButton type="submit" label="Salvar"></button>
          <button pButton type="button" label="Novo" class="p-button-info"></button>
          <a href="javascript:;" style="white-space: nowrap;">Voltar para a pesquisa</a>
        </div>        
      </div>
    </form>
  </div>
